<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
<script>
    let fullname = prompt('Vui lòng nhập họ và tên của bạn: ');
    fullname = fullname.trim().toLowerCase();
    let tempname = " ";
    for (let i = 0; i < fullname.length;i++) {
        if (fullname.charAt(i) === " " && fullname.charAt(i+1) === " ") {
            continue;
        }
        if ( i === 0 || fullname.charAt(i - 1) === " ") {
            tempname += fullname.charAt(i).toUpperCase();
            continue;
    }
        tempname += fullname.charAt(i)
    }
    document.write('Tên của bạn là: '+fullname);
    document.write('<br/>');
    let kiemTra = false;
    do {
        let IDcard = prompt('Vui lòng nhập số CMND của bạn: ');
        if (!isNaN(IDcard)) {
            IDcard = parseFloat(IDcard);
        }
        if (!Number.isInteger(IDcard)) {
            alert("CMND của bạn nhập không đúng.");
            continue;
        }
        if (IDcard < 100000000 || IDcard > 999999999) {
            alert("CMND của bạn nhập không đúng.");
            continue;
        }
        kiemTra = true;
        document.write('Số CMND của bạn là: '+IDcard);
        document.write('<br/>');
    }while (!kiemTra);

    kiemTra = false;
    do {
        let birthday = prompt('Ngày tháng năm sinh của bạn (dd/mm/yyyy): ');
        if (birthday.charAt(2)==="/" && birthday.charAt(5)==="/") {
            let day = birthday.substring(0,2);
            let month = birthday.substring(3,5);
            let year = birthday.substring(6,10);
            if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                day = Number.parseFloat(day);
                month = Number.parseFloat(month);
                year = Number.parseFloat(year);
                if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                    if (day < 31 && month < 13 && year > 999) {
                        kiemTra = true;
                    }
                }
            }
        }
        if (!kiemTra) {
            alert("Ngày tháng năm sinh bạn nhập không đúng.");
        }
        document.write('Ngày sinh của bạn là: '+birthday);
        document.write('<br/>');
    }while (!kiemTra)

    kiemTra = false;
    do {
        let aCong = 0;
        let dauCham = 0;
        let email = prompt('Vui lòng nhập email của bạn: ');
        for (let i = 0; i < email.length; i++) {
            if (email.charAt(i) === "@") {
                aCong++;
                for (let j = 0; j < email.length; j++) {
                    if (email.charAt(j) === "."){
                        dauCham++;
                    }
                }
            }
        }
        if (aCong !== 1 || dauCham < 1) {
            alert("Email bạn nhập không đúng.");
        }else {
            kiemTra = true;
        }
        document.write('Email của bạn là: '+email);
        document.write('<br/>');
    }while (!kiemTra);

    let address = prompt('Vui lòng nhập địa chỉ của bạn: ');
    document.write('Địa chỉ của bạn: '+address);
    document.write('<br/>');
    let customer = prompt('Customer(Diamond/Platinum/Gold/Siver/Member): ');
    document.write('Customer của bạn là: '+customer);
    document.write('<br/>');
    let service = prompt('Loại hình dịch vụ(Villa/House/Room): ');
    document.write('Bạn muốn thuê: '+service);
    document.write('<br/>');
    kiemTra = false;
    do {
        let rentday = prompt('Bạn muốn thuê bao nhiêu ngày: ');
        if (!isNaN(rentday)) {
            rentday = Number.parseFloat(rentday);
            if (Number.isInteger(rentday)) {
                kiemTra = true;
            }
        }
        if (!kiemTra) {
            alert("Số ngày thuê không phải là số nguyên dương");
        }
        document.write('Số ngày bạn muốn thuê là: '+rentday);
        document.write('<br/>');
    }while (!kiemTra)
    let typeroom = prompt('Loại phòng(Vip/Business/Normal): ');
    document.write('Bạn muốn thuê phòng: '+typeroom);
    document.write('<br/>');
</script>
</body>
</html>
