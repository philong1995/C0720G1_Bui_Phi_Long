<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia Hết Cho 7</title>
</head>
<body>
<script>
    let count = 0;
    let x = 1;
    let N = 0;
    while (count < 30) {
        x++
        if (x % 7 == 0) {
            N += x;
            count++;
        }
    }document.write("Tổng 30 số đầu tiên chia hết cho 7 là: "+N)
</script>
</body>
</html>
