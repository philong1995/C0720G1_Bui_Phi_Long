<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 đến 100</title>
</head>
<body>
<script>
let i = 1;
for (;i <= 100 ;i ++) {
    if ( i % 3 == 0 ) {
        document.write("fizz - ");
    }else if (i % 5 == 0) {
        document.write("buzz - ");
    }else if (i % 3 == 0 && i % 5 == 0 ) {
        document.write("fizzbuzz - ");
    }else {
        document.write(i +" - ");
    }
}
</script>
</body>
</html>
