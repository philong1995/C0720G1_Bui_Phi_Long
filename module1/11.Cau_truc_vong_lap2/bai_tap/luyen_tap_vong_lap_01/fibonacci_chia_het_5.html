    <title>Fibonacci chia háº¿t cho 5</title>

<body>
<script>
    let x = 0;
    let y = 1;
    let count = 0;
    for (;; count++) {
        z = x + y;
        if (z % 5 == 0) {
            document.write(z);
            break;
        }
        temp = x;
        x = x + y;
        y = temp;
    }

</script>
