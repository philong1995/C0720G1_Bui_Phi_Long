<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<script>
    let n = 1;
    count = 0;
    for (n = 1;n <= 100;n ++) {
        document.write(n +"-");
        count ++;
        if (count == 99) {
            document.write("done");
            break;
        }
    }
</script>
</body>
</html>
