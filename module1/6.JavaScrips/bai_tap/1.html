<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 2 số nhập từ bàn phím</title>
</head>
<body>
<script>
        var number1 = parseInt(prompt ('So thu nhat ban muon nhap la '));
        var number2 = parseInt(prompt ('So thu hai ban muon nhap la '));
        var number3 = number1 + number2;
        confirm('Tong hai so ban vua nhap la ' + number1 + ' + ' + number2 + ' = ' + number3);
</script>
</body>
</html>
