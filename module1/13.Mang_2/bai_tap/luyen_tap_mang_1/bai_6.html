<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let i = 0;
    let number = []
    for (;i < 10; i++) {
        number[i] = parseInt(prompt("Nhập vào phần tử thứ "+i +" của mảng"));
    }
    alert(number);
    let j = 0;
    let V = parseInt(prompt("Nhập vào số nguyên V"));
    for (;j < number.length; j++) {
        if (number[j] === V) {
            alert(V + " is in the array ");
            break;
        }else {
            alert(V + " is not in the array ");
        }
    }
</script>
</body>
</html>
