<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let i = 0;
    let number = []
    for (;i < 10; i++) {
        number[i] = prompt("Nhập vào phần tử thứ "+i +" của mảng");
    }
    alert(number)
    let first = 0;
    let last = number.length - 1;
    while (first < last) {
        let b = number[first];
        number[first] = number[last];
        number[last] = b;
        first++;
        last--;
    }
    document.write(number);

</script>
</body>
</html>
