<script>
    let number = [3,6,8,9,5,34,21,16,27,4];
    let max = 0;
    let j = 0;
    let z = 0
    for (;j < number.length; j++) {
        if ( number[j] > max ) {
            max = number[j];
            z = j;
        }
    }document.write("Số lớn nhất là " +max +" và ở vị trí số " +z);
</script>
