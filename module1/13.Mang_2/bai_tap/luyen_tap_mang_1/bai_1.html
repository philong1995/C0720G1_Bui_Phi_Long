<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let number = [3,6,8,9,5,34,21,16,27,4];
    let i = 10;
    let j = 0;
    let z = 0
    for (;j < number.length; j++) {
        if ( number[j] >= i ) {
            z++;
        }
    }document.write("số phần tử lớn hơn hoặc bằng 10 là: " +z)
</script>
</body>
</html>
