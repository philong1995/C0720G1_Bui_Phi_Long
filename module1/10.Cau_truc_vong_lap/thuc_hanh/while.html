<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
<script>
    total = parseFloat(0);
    number = parseFloat(prompt("Enter a number: "));
    while( number != -1 ) {
        number = parseFloat(prompt("Enter a number: "));
        total += number;
        alert(total);
    }

</script>
</body>
</html>
