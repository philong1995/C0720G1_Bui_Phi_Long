<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
<form>
    <input id="number1" type="text" name="number1">
    <input id="number2" type="text"  name="number2"><br><br>
    <button type="button" value="Cong" onclick="cong()">Addition(+)</button>
    <button type="button" value="Tru" onclick="tru()">Suptraction(-)</button>
    <button type="button" value="Nhan" onclick="nhan()">Multiplication(x)</button>
    <button type="button" value="Chia" onclick="chia()">Division(/)</button><br><br>
    <label id="ketqua"></label>
</form>

<script>
    function cong() {
        let number1 = parseInt(document.getElementById("number1").value);
        let number2 = parseInt(document.getElementById("number2").value);
        document.getElementById("ketqua").innerHTML = "Result : " +( number1+number2 );
    }
    function tru() {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        document.getElementById("ketqua").innerHTML = "Result : " +( number1-number2);
    }
    function nhan() {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        document.getElementById("ketqua").innerHTML = "Result : " +( number1*number2 );
    }
    function chia() {
        let number1 = parseInt(document.getElementById('number1').value);
        let number2 = parseInt(document.getElementById('number2').value);
        document.getElementById("ketqua").innerHTML = "Result : " +( number1/number2 );
    }
</script>
</body>
</html>
