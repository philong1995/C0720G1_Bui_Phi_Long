<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến và kiểu dữ liệu</title>
</head>
<body>
<script>
    let math = parseInt(prompt('Nhập vào điểm toán: '));
    let chemistry = parseInt(prompt('Nhập vào điểm hoá: '));
    let biology = parseInt(prompt('Nhập vào điểm sinh: '));
    sum = math + chemistry + biology;
    document.write(' Tổng điểm: '+sum);
    document.write('<br/>');
    average = (math + chemistry +biology)/3;
    document.write('Điểm trung bình: '+average);
</script>
</body>
</html>
