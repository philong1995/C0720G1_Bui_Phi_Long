        if (arr[0] > arr[1]) {

        }else {
            let a = arr[0] + arr[1];
            alert("Tổng của 2 tham số là "+a);
        }
    }
    let arr1 = [];
    arr1[0] = parseInt(prompt("Nhập tham số thứ nhất: "));
    arr1[1] = parseInt(prompt("Nhập tham số thứ hai: "));
    let hienthi = soSanh(arr1);
</script>
