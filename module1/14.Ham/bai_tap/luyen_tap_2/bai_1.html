<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function binhphuong (number) {
        return number = number*number
    }
    let number1 = parseFloat(prompt("Nhập vào 1 số: "));
    let hienthi = binhphuong(number1);
    alert("Bình phương của "+number1 +" là "+hienthi);
</script>
</body>
</html>
