<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng Lớp Date</title>
</head>
<body>
<script>
    class MyDate {
        constructor(Day, Month, Year) {
            this.day = Day;

            this.month = Month;

            this.year = Year;
        }
        // this.getDay = function() {
        //     return this.day;
        // }
        // this.getMonth = function() {
        //     return this.month;
        // }
        // this.getYear = function() {
        //     return this.year;
        // }
        getDay () {
            return this.day;
        }

        getMonth () {
            return this.month;
        }

        getYear () {
            return this.year;
        }
        setDay (day) {
            this.day = day;
        }
        setMonth (month) {
            this.month = month;
        }
        setYear (year) {
            this.year = year;
        }
    }
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);


    date.setDay(prompt("a"));
    date.setMonth(10);
    date.setYear(2019);

    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
