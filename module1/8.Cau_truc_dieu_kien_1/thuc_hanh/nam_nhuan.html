<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Năm Nhuận</title>
</head>
<body>
<script>
    let number = parseInt(prompt("enter the year"));
    if(number % 4 == 0) {
        if(number % 100 == 0) {
            if( number % 400 == 0) {
                alert(number + " là năm nhuận ") ;
            }else {
                alert("Đây không phải năm nhuận");
            }
        }else {
            alert("Đây không phải năm nhuận");
        }
    }else {
        alert("Đây không phải năm nhuận");
    }
</script>
</body>
</html>
