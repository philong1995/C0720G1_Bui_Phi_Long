<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt(" nhập chiều dài cạnh a:"));
    if (a >= 0) {
        let S = a*a
        alert("Diện tích hình vuông là: "+S);
    }else {
        alert("file not found");
    }
</script>
</body>
</html>
