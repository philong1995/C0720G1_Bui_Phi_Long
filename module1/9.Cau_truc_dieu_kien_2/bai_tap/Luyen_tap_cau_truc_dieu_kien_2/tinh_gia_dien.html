<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chường trình tính giá điện</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số điện đã dùng trong tháng: "));
    if (a <= 50) {
        let tien = a * 1678
        alert("Số tiền phải thanh toán là(VNĐ): "+tien);
    }else if (50 < a && a <= 100) {
        let tien = 50 * 1678 + (a - 50) * 1734;
        alert("Số tiền phải thanh toán là(VNĐ): "+tien);
    }else if (100 < a && a <= 200) {
        let tien = 50 * 1678 + 50 * 1734 + (a - 100) * 2014;
        alert("Số tiền phải thanh toán là(VNĐ): "+tien);
    }else if (200 < a && a <= 300) {
        let tien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (a-200) * 2536;
        alert("Số tiền phải thanh toán là(VNĐ): "+tien);
    }else if (300 < a && a <= 400) {
        let tien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (a - 300) * 2834;
        alert("Số tiền phải thanh toán là(VNĐ): " + tien);
    }else {
        let tien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (a - 400) * 2927;
        alert("Số tiền phải thanh toán là(VNĐ): " + tien);
    }
</script>
</body>
</html>
