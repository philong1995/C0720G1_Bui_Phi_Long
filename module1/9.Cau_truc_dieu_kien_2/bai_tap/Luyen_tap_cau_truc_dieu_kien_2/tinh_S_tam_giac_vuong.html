<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuồng</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập cạnh dài a: "));
    let b = parseFloat(prompt("nhập cạnh ngắn b: "));
    if (a > 0 && b > 0 ) {
        let S;
        S = a*b/2
        alert(" Diện tích tam giác vuông là: "+S);
    } else {
        alert(" File not found ");
    }

</script>
</body>
</html>
