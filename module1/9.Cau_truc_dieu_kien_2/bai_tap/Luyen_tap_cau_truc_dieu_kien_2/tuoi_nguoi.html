<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi người</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số bạn muốn: "));
    if (0 < a ) {
        if (120 > a) {
        alert("Đây là tuổi của 1 người");
        }else {
            alert("Đây không phải là tuổi của 1 người.");
        }
    }else {
        alert("Đây không phải là tuổi của 1 người.");
    }

</script>
</body>
</html>
