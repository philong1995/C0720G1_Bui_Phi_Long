<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc nhất</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("a = "));
    let b = parseFloat(prompt("b = "));
    if (a == 0) {
        alert("phương trình vô nghiệm");
    }else {
        let x = -b/a;
        alert("nghiệm của phương trình là: "+x);
    }
</script>
</body>
</html>
