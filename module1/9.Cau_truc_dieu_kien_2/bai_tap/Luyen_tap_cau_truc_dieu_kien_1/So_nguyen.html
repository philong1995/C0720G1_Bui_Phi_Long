<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số nguyên bạn muốn: "));
    if(a > 0) {
        alert("Số nguyên bạn muốn kiểm tra lớn hơn 0");
    } else {
        alert("Số nguyên bạn muốn kiểm tra bé hơn 0");
    }
</script>
</body>
</html>
