<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Hoa Hồng</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số sản phẩm bán được: "));
    let b = parseInt(prompt("Nhập % hoa hồng số tiền trên mỗi sản phẩm: "));
    let c = parseInt(prompt("Nhập giá tiền của mỗi sản phẩm(VNĐ): "));
    let d = a*c*b/100
    alert("Số tiền hoa hồng nhận được là(VNĐ): " +d);
</script>
</body>
</html>
