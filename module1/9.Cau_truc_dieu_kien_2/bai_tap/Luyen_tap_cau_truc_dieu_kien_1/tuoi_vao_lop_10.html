<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi vào lớp 10</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tuổi của bạn: "));
    if(a >= 16) {
        alert("ĐỦ điều kiện vào lớp 10.")
    }else {
        alert("Không đủ điều kiện vào lớp 10.")
    }
</script>
</body>
</html>
