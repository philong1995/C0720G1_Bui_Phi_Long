<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A chia hết cho B</title>
</head>
<body>
<script>
    let a = prompt("Nhập số thứ nhất: ");
    let b = prompt("Nhập số thứ 2: ");
    if(a%b == 0) {
        alert("Số a chia hết cho b");
    }else {
        alert("Số a không chia hết cho b");
    }
</script>
</body>
</html>
