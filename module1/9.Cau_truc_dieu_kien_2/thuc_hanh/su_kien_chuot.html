<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="500_F_321434525_43euoTPLcw0vb49YyjK9EIm0qtVCIIvC.jpg" height="300"
                                 width="300"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
