<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Bàn Phím</title>
</head>
<body onload="docReady()">
<img id="doraemon" src="doraemon-nobita-nobi-4-shizuka-minamoto-png-favpng-bUedRaQf6HtbdJB6NNuHBQJEA.jpg" width="160" height="200" style="position:absolute;left:0; top:0;"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("doraemon");
        element.style.top = parseInt(element.style.top) - 50 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("doraemon");
        element.style.top = parseInt(element.style.top) + 50 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("doraemon");
        element.style.left = parseInt(element.style.left) + 50 + 'px';

    }
    function leftArrowPressed() {
        var element = document.getElementById("doraemon");
        element.style.left = parseInt(element.style.left) - 50 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
