<body>
<script>
    function isFibonacci(a) {
        let i = parseInt(prompt("Enter your fibonacci chain length: "));
        let x = 1;
        let y = 0;
        let temp = 0;
        let screen = " ";
        while (i >= 0) {
            temp = x;
            x = x + y;
            y = temp;
            i--;
            if (a === y) {
                screen = "True";
                break;
            } else {
                screen = "False";
            }
        }
        return screen;
    }
    let a = parseFloat(prompt("Enter your number check: "));
    let outPut = isFibonacci(a);
    alert(outPut);
</script>
</body>
