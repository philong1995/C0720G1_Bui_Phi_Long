<body>
<script>
    let xauS = prompt("Nhập chuỗi xâu S: ");//abc
    let xauT = prompt("Nhập chuỗi xâu T: ");//abcabcabc
    let count = 0;
    let a = xauT.indexOf(xauS);
    let ketQua = "";
    for (let i = 0; i <= xauT.length; i++) {
        if (xauS === xauT.substr(i,xauS.length)) {
            count++;
            ketQua = "có "+count +" chuỗi "+xauS +" trong chuỗi "+xauT;
        }
    }
    alert(ketQua);
</script>
