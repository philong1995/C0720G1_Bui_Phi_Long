<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập chiều dài n: "));
    for (let i = 1; i <= n; i++ ) {
            if (i === 1 || i === n) {
                document.writeln("* * * * * * * *" + "</br>");
            } else {
                document.writeln("*              *" + "</br>");
            }
    }
</script>
</body>
</html>
